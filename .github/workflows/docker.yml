name: Build Notebook IDE images

on:
  pull_request:
    paths:
      - ".github/workflows/**"
      - "notebook-servers/**"
      - "spark/**"

  push:
    branches:
      - main
    paths:
      - ".github/workflows/**"
      - "notebook-servers/**"
      - "spark/**"

  workflow_dispatch:

jobs:
  stage1:
    uses: ./.github/workflows/docker_build_template.yml
    with:
      # Workaround until matrix strategy is supported in reusable workflows
      # https://github.community/t/reusable-workflow-with-strategy-matrix/205676/8
      path_to_dockerfile: >-
        ["notebook-servers/base", "spark/base"]

  stage2:
    needs: [stage1]
    uses: ./.github/workflows/docker_build_template.yml
    with:
      path_to_dockerfile: >-
        ["notebook-servers/jupyter", "spark/python"]
      build_args: GCR=ghcr.io/opengptx

  stage3:
    needs: [stage1, stage2]
    uses: ./.github/workflows/docker_build_template.yml
    with:
      path_to_dockerfile: >-
        ["notebook-servers/jupyter-spark"]
      build_args: GCR=ghcr.io/opengptx

  stage4:
    needs: [stage1, stage2, stage3]
    uses: ./.github/workflows/docker_build_template.yml
    with:
      path_to_dockerfile: >-
        ["notebook-servers/jupyter-spark-scipy", "notebook-servers/jupyter-spark-pytorch"]
      build_args: GCR=ghcr.io/opengptx
