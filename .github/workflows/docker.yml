name: Build Notebook IDE images

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_stage1:
    uses: ./.github/workflows/docker_build_template.yml
    with:
      # Workaround until matrix strategy is supported in reusable workflows
      # https://github.community/t/reusable-workflow-with-strategy-matrix/205676/8
      path_to_dockerfile: >-
        ["notebook-servers/base"]

  build_stage2:
    needs: [build_stage1]
    uses: ./.github/workflows/docker_build_template.yml
    with:
      path_to_dockerfile: >-
        ["notebook-servers/jupyter"]
      build_args: GCR=ghcr.io/opengptx

  build_stage3:
    needs: [build_stage1, build_stage2]
    uses: ./.github/workflows/docker_build_template.yml
    with:
      path_to_dockerfile: >-
        ["notebook-servers/jupyter-scipy", "notebook-servers/jupyter-pytorch"]
      build_args: GCR=ghcr.io/opengptx
